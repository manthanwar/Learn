<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Amit M. Manthanwar, manthanwar@hotmail.com">
    <meta name="description" content="HTML with CSS and Javascript">
    <meta name="keywords" content="HTML, CSS, JavaScript">

    <title>Page Loader</title>

    <link rel="stylesheet" href="style.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow-y: scroll;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 20px;
            line-height: 30px;
        }

        .contents {
            width: 80%;
            margin: 40px auto;
        }
    </style>
</head>

<body>
    <div class="contents">
        <h1>Page Loader</h1>
        <p>
            <a href="https://codepen.io/dcode-software/pen/NEErgO">Code</a>
            <a
                href="https://www.youtube.com/watch?v=xuA83OYTE7I&list=PLVvjrrRCBy2JMT2knj7Z69HjeMVT0-kT3&index=5">youtube</a>
        </p>

        <div class="loader">
            <img src="loading.gif" alt="Loading..." />
        </div>
        <h2 id="title">Custom Loader - dcode</h2>
        <img src="image1.jpg" class="thumb" />
        <img src="image2.jpg" class="thumb" />
        <img src="image3.jpg" class="thumb" />
    </div>



    <script>
        window.addEventListener("load", function () {
            const loader = document.querySelector(".loader");
            loader.className += " hidden"; // class "loader hidden"
        });
    </script>
</body>

</html>
