    <rect x="8" y="40" width="19" height="12" fill="url(#horizontalPipe)" />
    <path d="M 27,40 A 16,16, 0,0,0 43,24 H 55 A 28,28, 0,0,1, 27,52 Z" fill="url(#curvedPipe)" />
    <rect x="43" y="8" width="12" height="16" fill="url(#verticalPipe)" />

